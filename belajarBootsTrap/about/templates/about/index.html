{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Belajar Django | {{ title }}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static about_style %}">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <img style="width: 100%" src="{% static banner %}">
            </div>
            <div id="content">
                <div id="nav">
                    <h3>Menu</h3>
                    <ul>
                        {% for link,name in nav %}
                            <li>
                                <a href="{{ link }}">
                                    {{ name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="main">
                    <h2>{{ title }}</h2>
                    <h3>{{ date }} by {{ author }}</h3>
                    <p>{{ content }}</p>
                </div>
            </div>
            <div id="footer">
                Copyright &copy; 2019 ilman teguh prasetya
            </div>
        </div>
    </body>
</html>
