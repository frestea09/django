{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta CHARSET="UTF-8">
        <title>
            Belajar Django | {{ title }}
        </title>
    </head>
    <body>
        <img src="{% static banner %}">
        <h1>
            {{ title }}
        </h1>
        <p>{{ content }}</p>
        <p>Menu:</p>
        <ul>
            {% for link,name in nav %}
                <li>
                    <a href="{{ link }}">
                        {{ name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </body>
    <footer>
        Create by {{ author }}
    </footer>
</html>
